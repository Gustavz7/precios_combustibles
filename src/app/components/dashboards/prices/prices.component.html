<div *ngIf="combustiblesInfo; else cargando">
  <ul *ngFor="let combustible of combustiblesInfo; let i = index">
    <li> {{ combustible.nombre }}</li>
    <li> {{ combustible.precio | currency}}</li>
    <li> {{ combustible.fecha_actualizacion | date}}</li>
  </ul>
</div>

<ng-template #cargando> cargando.. </ng-template>
